<mat-sidenav-container>
    <mat-sidenav #drawer mode="side" class="border-0" opened style="background-color: #fafafa;">
        <mat-selection-list [multiple]="false">
            <mat-list-option routerLink="/reports/reports-nav" routerLinkActive="active" class="nav">
                <label>Reports snapshot</label>
            </mat-list-option>
            <mat-list-option routerLinkActive="active" class="nav">
                <label>Realtime</label>
            </mat-list-option>
            <!-- <mat-list-option routerLinkActive="active" class="nav" (click)="show=!show">
                <div class="d-flex">
                    <label class="align-self-center me-5">Life Cycle</label>
                    <span *ngIf="!show" class="material-icons-outlined ms-4">expand_more</span>
                    <span *ngIf="show" class="material-icons-outlined ms-4">expand_less</span>
                </div>
            </mat-list-option>
            <div *ngIf="show">
                <mat-list-option routerLinkActive="active"  routerLink="/reports/reports-nav1" class="nav ps-3">
                    <label>Reports</label>
                </mat-list-option>
            </div>  -->
            <mat-divider class="my-3 w-90" style="margin-left:5%;margin-right:5%"></mat-divider>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header routerLinkActive="active" class="nav">
                   <mat-panel-title>
                       App Developer
                   </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list-option routerLinkActive="active"  routerLink="/reports/reports-nav1" class="nav ps-3">
                    <label>Firebase</label>
                </mat-list-option>
            </mat-expansion-panel>
            <mat-list-option routerLink="/reports/lib" routerLinkActive="active" class="nav down">
                <div class="d-flex">
                    <span class="material-icons-outlined">folder</span>
                    <label class="align-self-center ms-2">Library</label>
                </div>
            </mat-list-option>
        </mat-selection-list>
        <div class="bottom">
            <mat-divider class="my-3 w-90" style="margin-left:5%;margin-right:5%"></mat-divider>
            <span *ngIf="drawer.opened" class="material-icons float-end" (click)="drawer.toggle()" style="font-size: 1.8em;cursor: pointer;">chevron_left</span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <span *ngIf="!drawer.opened" class="material-icons bottom" (click)="drawer.toggle()" style="font-size: 1.8em;cursor: pointer;">navigate_next</span>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
